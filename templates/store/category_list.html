<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
    <h1>Categories</h1>
    <a href="{% url 'home' %}">Home</a>
    <hr>

    {% for c in categories %}
        <div style="border:1px solid #ccc; margin:10px; padding:10px;">
            <h3>{{ c.title }}</h3>
            {% if c.image %}
                <img src="{{ c.image.url }}" width="120">
            {% endif %}
            <p>Slug: {{ c.slug }}</p>
        </div>
    {% empty %}
        <p>No categories yet.</p>
    {% endfor %}
</body>
</html>
